<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name | Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/88/15/63/881563d6444b370fa4ceea0c3183bb4c.gif') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #fff;
      min-height: 100vh;
    }
    body::before {
      display: none;
    }
    header, main {
      position: relative;
      z-index: 1;
    }
    header {
      background: linear-gradient(120deg, #2a5d9f 0%, #6a82fb 100%);
      color: #fff;
      padding: 3rem 0 2rem 0;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 16px rgba(42,93,159,0.08);
    }
    header h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.8rem;
      letter-spacing: 1px;
      font-weight: 700;
    }
    header p {
      margin: 0;
      font-size: 1.3rem;
      color: #e0e7ff;
      font-weight: 400;
    }
    .hero-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 2px 12px rgba(42,93,159,0.12);
      margin-bottom: 1.2rem;
      background: #fff;
    }
    main {
      max-width: 750px;
      margin: 2.5rem auto;
      background: rgba(20,20,30,0.45);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(42,93,159,0.10);
      padding: 2.5rem 2rem;
      backdrop-filter: blur(6px);
      border: 1.5px solid rgba(255,255,255,0.10);
    }
    section {
      margin-bottom: 2.5rem;
    }
    h2 {
      color: #fff;
      border-bottom: 2px solid #e9eafc;
      padding-bottom: 0.3rem;
      margin-bottom: 1.2rem;
      font-size: 1.6rem;
      font-weight: 600;
    }
    ul {
      padding-left: 1.2rem;
    }
    .project {
      margin-bottom: 1.5rem;
      background: rgba(20,20,30,0.45);
      border-radius: 10px;
      padding: 1rem 1.2rem;
      box-shadow: 0 2px 8px rgba(42,93,159,0.10);
      backdrop-filter: blur(3px);
      border: 1.2px solid rgba(255,255,255,0.06);
    }
    .project:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 6px 18px rgba(42,93,159,0.10);
    }
    .project-title {
      font-weight: bold;
      color: #fff;
      font-size: 1.1rem;
    }
    .project a {
      color: #e0e7ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.15s;
    }
    .project a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .contact-link {
      color: #e0e7ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.15s;
    }
    .contact-link:hover {
      color: #fff;
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
      header h1 {
        font-size: 2rem;
      }
      .hero-avatar {
        width: 80px;
        height: 80px;
      }
    }
    body, main, .latest-work-card, .what-i-do-card, .project, h1, h2, h3, h4, h5, h6, p, a, span, .project-title, .what-i-do-subtitle, .project-link, .contact-link {
      color: #fff !important;
    }
  </style>
</head>
<body>
  <nav id="main-nav">
    <button id="menu-toggle" aria-label="Open menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <div id="menu-overlay">
      <ul>
        <li><a href="#" class="menu-link">HOME</a></li>
        <li><a href="#projects" class="menu-link">PROJECTS</a></li>
        <li><a href="#about-contact" class="menu-link">ABOUT & CONTACT</a></li>
      </ul>
    </div>
  </nav>
  <header>
    <div class="hero-content">
      <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Avatar" class="hero-avatar">
      <h1 id="name">AJ AMOR</h1>
      <p id="role">IT FRESH GRADUATE</p>
    </div>
  </header>
  <main>
    <section id="latest-work">
      <h2>My Latest Work</h2>
      <div id="latest-work-content"></div>
    </section>
    <section id="what-i-do">
      <h2>What I Do</h2>
      <div id="what-i-do-cards" class="cards-container"></div>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div id="projects-list"></div>
    </section>
  </main>
  <div id="about-contact"></div>
  <script>
    // Portfolio data
    const portfolioData = {
      name: "AJ AMOR",
      role: "IT FRESH GRADUATE",
      avatar: "https://avatars.githubusercontent.com/u/9919?s=200&v=4",
      latestWork: {
        title: "WEB-BASED FACE RECOGNITION ATTENDANCE SYSTEM",
        description: "A web-based system for attendance using face recognition technology. Features include real-time recognition, secure login, and attendance tracking.",
        link: "#",
        image: "https://alritzamor.wixsite.com/aj-portfolio/screenshot.png" // Replace with actual image if available
      },
      whatIDo: [
        {
          title: "WEB-BASED SYSTEM",
          subtitle: "FULL STACK DEVELOPER",
          description: "Developed multiple responsive and user-friendly web systems using Python (Flask), HTML/CSS, and SQLite. Key projects include a warehouse management system with dashboard, inventory tracking, user accounts, PDF reports, and a face recognition login feature using OpenCV. Focused on solving real-world problems with clean UI and secure backend architecture.",
          image: "https://alritzamor.wixsite.com/aj-portfolio/1674046050002.jpeg"
        },
        {
          title: "ARDUINO PROJECTS",
          subtitle: "PROJECT DEVELOPER",
          description: "Built interactive Arduino-based hardware projects combining sensors, microcontrollers, and automation logic. These include smart security systems, environment monitoring devices, and basic robotics. Applied C/C++ programming to control hardware behavior and enhance user interaction through sensors, buzzers, and displays.",
          image: "https://alritzamor.wixsite.com/aj-portfolio/photo-1553063085-dbbf64d936ea.jpeg"
        },
        {
          title: "AWS CLOUD SETUP",
          subtitle: "CLOUD INFRASTRUCTURE DEVELOPER",
          description: "Set up and deployed web applications on AWS cloud infrastructure. Experience includes using EC2 instances for hosting, S3 for storage, and Route 53 for domain mapping. Configured Linux environments, managed web app deployment, and ensured performance and reliability.",
          image: "https://alritzamor.wixsite.com/aj-portfolio/top-aws-service-list-2023-scaled.webp"
        }
      ],
      projects: [
        {
          title: "Warehouse Management System",
          description: "A full-featured warehouse management platform with inventory tracking, user accounts, and PDF reporting.",
          github: "#"
        },
        {
          title: "Smart Security System (Arduino)",
          description: "An Arduino-based security system with sensors and automation logic.",
          github: "#"
        },
        {
          title: "AWS Cloud Deployment",
          description: "Deployed and managed web applications on AWS using EC2, S3, and Route 53.",
          github: "#"
        }
      ]
    };

    // Render Hero
    document.getElementById('name').textContent = portfolioData.name;
    document.getElementById('role').textContent = portfolioData.role;
    document.querySelector('.hero-avatar').src = portfolioData.avatar;

    // Render Latest Work
    const latestWork = portfolioData.latestWork;
    document.getElementById('latest-work-content').innerHTML = `
      <div class="latest-work-card">
        <img src="face_recog_0.png" alt="${latestWork.title}" class="latest-work-img main-latest-img" id="latest-work-img-clickable" style="cursor:zoom-in;display:block;margin:0 auto 1.2rem auto;max-width:100%;border-radius:18px;box-shadow:0 4px 24px rgba(0,0,0,0.18);">
        <div class="latest-work-info">
          <h3>${latestWork.title}</h3>
          <p>${latestWork.description}</p>
          <a href="${latestWork.link}" target="_blank" class="project-link">View system</a>
        </div>
      </div>
    `;

    // Modal for full image view
    if (!document.getElementById('img-modal')) {
      const modalHtml = `
        <div id="img-modal" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;">
          <span id="img-modal-close" style="position:absolute;top:32px;right:48px;font-size:2.5rem;color:#fff;cursor:pointer;font-weight:bold;z-index:10001;">&times;</span>
          <img id="img-modal-img" src="face_recog_0.png" alt="Full Image" style="max-width:90vw;max-height:85vh;border-radius:18px;box-shadow:0 8px 32px rgba(0,0,0,0.45);display:block;margin:auto;">
        </div>
      `;
      document.body.insertAdjacentHTML('beforeend', modalHtml);
    }
    const img = document.getElementById('latest-work-img-clickable');
    const modal = document.getElementById('img-modal');
    const modalImg = document.getElementById('img-modal-img');
    const modalClose = document.getElementById('img-modal-close');
    img.onclick = function() {
      modal.style.display = 'flex';
      modalImg.src = img.src;
    };
    modalClose.onclick = function() {
      modal.style.display = 'none';
    };
    modal.onclick = function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    };

    // Render What I Do
    const whatIDoContainer = document.getElementById('what-i-do-cards');
    portfolioData.whatIDo.forEach(item => {
      const card = document.createElement('div');
      card.className = 'what-i-do-card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.title}" class="what-i-do-img" onerror="this.style.display='none'">
        <div class="what-i-do-info">
          <h4>${item.title}</h4>
          <span class="what-i-do-subtitle">${item.subtitle}</span>
          <p>${item.description}</p>
        </div>
      `;
      whatIDoContainer.appendChild(card);
    });

    // Render Projects
    const projectsList = document.getElementById('projects-list');
    portfolioData.projects.forEach(project => {
      const div = document.createElement('div');
      div.className = 'project';
      div.innerHTML = `
        <span class="project-title">${project.title}</span><br>
        <span>${project.description} <a href="${project.github}" target="_blank">View on GitHub</a></span>
      `;
      projectsList.appendChild(div);
    });

    // Menu toggle functionality
    const menuToggle = document.getElementById('menu-toggle');
    const menuOverlay = document.getElementById('menu-overlay');
    let menuOpen = false;
    menuToggle.onclick = function() {
      menuOpen = !menuOpen;
      menuOverlay.classList.toggle('open', menuOpen);
      menuToggle.classList.toggle('open', menuOpen);
    };
    // Close menu when clicking a link
    document.querySelectorAll('.menu-link').forEach(link => {
      link.onclick = () => {
        menuOpen = false;
        menuOverlay.classList.remove('open');
        menuToggle.classList.remove('open');
      };
    });
  </script>
  <style>
    /* Additional styles for new layout */
    .hero-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-bottom: 1rem;
    }
    .hero-avatar {
      margin-bottom: 1.2rem;
    }
    #latest-work {
      margin-bottom: 2.5rem;
    }
    .latest-work-card {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      background: rgba(20,20,30,0.45);
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(42,93,159,0.10);
      padding: 1.5rem;
      gap: 1.5rem;
      backdrop-filter: blur(4px);
      border: 1.5px solid rgba(255,255,255,0.08);
    }
    .latest-work-img {
      width: 180px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      background: #e9eafc;
      flex-shrink: 0;
    }
    .latest-work-info {
      flex: 1;
    }
    .latest-work-info h3 {
      margin: 0 0 0.5rem 0;
      color: #fff;
      font-size: 1.2rem;
    }
    .project-link {
      color: #e0e7ff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.15s;
    }
    .project-link:hover {
      color: #fff;
      text-decoration: underline;
    }
    #what-i-do {
      margin-bottom: 2.5rem;
    }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .what-i-do-card {
      background: rgba(20,20,30,0.45);
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(42,93,159,0.10);
      padding: 1.2rem 1rem 1.5rem 1rem;
      backdrop-filter: blur(4px);
      border: 1.5px solid rgba(255,255,255,0.08);
    }
    .what-i-do-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 6px 18px rgba(42,93,159,0.10);
    }
    .what-i-do-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      background: #e9eafc;
    }
    .what-i-do-info h4 {
      margin: 0 0 0.2rem 0;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .what-i-do-subtitle {
      display: block;
      color: #fff;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .what-i-do-info p {
      margin: 0;
      font-size: 0.98rem;
      color: #333;
    }
    @media (max-width: 900px) {
      .cards-container {
        flex-direction: column;
        align-items: center;
      }
      .what-i-do-card {
        width: 90%;
        max-width: 350px;
      }
      .latest-work-card {
        flex-direction: column;
        align-items: flex-start;
      }
      .latest-work-img {
        width: 100%;
        height: 160px;
        margin-bottom: 1rem;
      }
    }
    #main-nav {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 10010;
    }
    #menu-toggle {
      background: rgba(20,20,30,0.7);
      border: none;
      border-radius: 8px;
      padding: 0.6rem 0.7rem;
      margin: 1.2rem 1.5rem 0 0;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 10011;
    }
    #menu-toggle .bar {
      display: block;
      width: 26px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
    }
    #menu-toggle.open .bar:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    #menu-toggle.open .bar:nth-child(2) {
      opacity: 0;
    }
    #menu-toggle.open .bar:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }
    #menu-overlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 0;
      height: 100vh;
      background: rgba(20,20,30,0.97);
      overflow: hidden;
      transition: width 0.3s cubic-bezier(.4,2,.6,1);
      z-index: 10010;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    #menu-overlay.open {
      width: 220px;
    }
    #menu-overlay ul {
      list-style: none;
      padding: 0;
      margin: 0 2.5rem 0 0;
      display: flex;
      flex-direction: column;
      gap: 2.2rem;
    }
    #menu-overlay li {
      text-align: right;
    }
    #menu-overlay a {
      color: #fff !important;
      font-size: 1.25rem;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    #menu-overlay a:hover {
      color: #6a82fb !important;
    }
    @media (max-width: 600px) {
      #menu-overlay.open {
        width: 100vw;
      }
      #menu-overlay ul {
        margin: 0 1.5rem 0 0;
      }
    }
  </style>
</body>
</html>
